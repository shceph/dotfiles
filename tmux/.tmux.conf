unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on
set -g escape-time 0

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g status-style 'bg=default, fg=white'
set -g window-status-current-style "fg=#f6c177"
set -g message-style "bg=#1e1e2e,fg=#f6c177"

set -g status-right-length 100

set -g status-right "#[fg=#ea9a97] #(/usr/bin/whoami) | #[fg=#c4a7e7]󰃰 %I:%M %p | #[fg=#9ccfd8] #(basename #{pane_current_path}) | #[fg=#31748f]󰁹 #(cat /sys/class/power_supply/BAT1/capacity)%"
set -g status-left "[ #S] "
